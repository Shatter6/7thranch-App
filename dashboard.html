<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>7th Ranch Workamper Dashboard</title>
        
        <!-- Fonts and Stylesheets -->
        <link rel="stylesheet" href="../css/dashboard_styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
        <!-- Firebase SDKs -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

        <!-- Initialize Firebase -->
        <script src="../js/firebase-config.js"></script>

        <!-- Initialize Admin authorization -->
        <script src="../js/adminAuth.js"></script>

        <!-- Initialize Login Authorization -->
        <script src="../js/login.js"></script>

        <!-- Immediate Auth Check -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                checkAuth(['admin', 'workamper']);
            });
        </script>
    </head>

<body>
    <div class="dashboard-container">
    <header>
            <div class="header-container">
                <div class="logo-container">
                    <!-- 7th Ranch Logo -->
                    <img src="image/7thRanchLogo_trans.png" alt="7th Ranch Logo" id="logo">
                </div>
                <div class="title-container">
                    <!-- Page Title -->
                    <h1>7th Ranch Dashboard</h1>
                </div>
                <div class="user-info">
                    <button id="logoutBtn">Logout</button>
                    <div class="user-details">
                        <!-- Username and Roles -->
                        <p>Welcome, <span id="userName"></span> <i class="fas fa-cog"></i></p>
                        <p>Role: <span id="userRole"></span></p>
                    </div>
                </div>
            </div>
    </header>

               
        <main>
            <main class="dashboard-content">
                <section class="card quick-actions">
                    <h2>Quick Actions</h2>
                    <div class="button-container">
                        <button id="goToLoginDashboard" class="card-button">Guest Services</button>
                        <a href="#" class="card-button">Check Out</a>
                        <a href="#" class="card-button">Upkeep</a>
                    </div>
                </section>

            <section class="card tasks">
                <h2>Current Tasks</h2>
                <ul id="taskList">
                    <li>Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li>
                </ul>
            </section>
            
            <section class="card quick-stats">
                <h2>Quick Stats</h2>
                <div class="stat-item">
                    <span class="stat-label">Completed Tasks:</span>
                    <span class="stat-value" id="completedTasks">5</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Pending Tasks:</span>
                    <span class="stat-value" id="pendingTasks">3</span>
                </div>
            </section>
        </main>
    </div>

        <!-- Firebase and Auth scripts -->
        <script src="../js/firebase-config.js"></script>
        <script src="../js/adminAuth.js"></script>
    
        <!-- Other scripts -->

        <script src="js/dashboard.js"></script>
        <script src="../js/calendar/calendar.js"></script>
    
 
</body>
</html>
