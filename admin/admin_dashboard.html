<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        
        <!-- Fonts and Stylesheets -->
        <link rel="stylesheet" href="../css/dashboard_styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
        <!-- Firebase SDKs -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

        <!-- Initialize Firebase -->
        <script src="../js/firebase-config.js"></script>

        <!-- Initialize Admin authorization -->
        <script src="../js/adminAuth.js"></script>

        <!-- Initialize Login Authorization -->
        <script src="../js/login.js"></script>

        <!-- Immediate Auth Check -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                checkAuth(['admin', 'workamper']);
            });
        </script>
    </head>
<body>
    <div class="dashboard-container">
        <header>
            <div class="header-container">
                <div class="logo-container">
                    <img src="../image/7thRanchLogo_trans.png" alt="7th Ranch Logo" id="logo">
                </div>
                <div class="title-container">
                    <h1>7th Ranch Admin Dashboard</h1>
                </div>
                <div class="user-info">
                    <button id="logoutBtn">Logout</button>
                    <div class="user-details">
                        <p>Welcome, <span id="userName">Admin</span> <i class="fas fa-cog"></i></p>
                        <p>Role: <span id="userRole">Administrator</span></p>
                    </div>
                </div>
            </div>
        </header>
        
        <nav class="admin-nav">
            <div class="button-container">
                <button class="card-button" data-section="tasks">Task Management</button>
                <button class="card-button" data-section="sites">Site Management</button>
                <button class="card-button" data-section="workampers">Workamper Management</button>
                <button class="card-button" data-section="teams">Team Management</button>
                <button class="card-button" data-section="schedules">Schedule Management</button>
                <button class="card-button" data-section="reports">Reports</button>
            </div>
        </nav>

        <main class="admin-content">
            <section id="tasks" class="admin-section">
                <h2>Task Management</h2>
                <!-- Task management content will go here -->
            </section>

            <section id="sites" class="admin-section">
                <h2>Site Management</h2>
                <!-- Site management content will go here -->
            </section>

            <section id="reports" class="admin-section">
                <h2>Reports</h2>
                <!-- Reports content will go here -->
            </section>
            <section id="documents" class="admin-section">
                <h2>Upload Documents</h2>
 
                <form id="publicDocumentUploadForm">
                    <h3>Public Document Upload</h3>
                    <input type="file" id="publicDocumentFile" accept=".pdf,.jpg,.jpeg,.png" required>
                    <input type="text" id="publicDocumentDescription" placeholder="Document Description" required>
                    <button type="submit" class="dashboard-btn">Upload Public Document</button>
                </form>
                <div id="uploadStatus"></div>
            </section>
        </main>
    </div>
    <script type="module" src="../js/documentUpload.js"></script>
<!--    <script src="../js/calendar/calendar.js"></script> -->
</body>
</html>
